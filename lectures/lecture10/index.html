<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twinkle Cats - Bootstrap Tutorial | Form Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>

    <div class="container py-3">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-5 text-center py-5">
                    <div class="card bg-primary text-white" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                        <div class="card-body">
                            <h1 class="display-3">Twinkle Cats</h1>
                            <p class="lead">A Tutorial Channel for Technology Lovers</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 offset-md-1 py-3">
                    <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name" class="ml-5"> What is Your Name?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-user-circle fa-2x"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Your Name" id="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="ml-5"> What is Your Email?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-envelope fa-2x"></i>
                                        </span>
                                        <input type="email" class="form-control" placeholder="Your Email" id="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="ml-5"> What is Your Password?</label>
                                    <div class="d-flex">
                                        <span class="pr-3">
                                            <i class="fas fa-unlock fa-2x"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Your Password" id="password">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-dark btn-lg mt-3">Please Join</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
